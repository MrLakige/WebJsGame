<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman Javascript Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-secondary">
    <div class="container text-center mt-5 ">
        <h1 class="mb-4">Pacman Javascript Game</h1>
        <p id="point" class="fs-4">Score: 0</p>
        <div id="winMessage" class="mt-4" style="display: none;">
        <h2 class="fs-4">You Win!</h2>
        </div>


        <canvas id="gameCanvas" class="border bg-dark" style="display: none;"></canvas>
        <div class="mt-3">
            <button class="btn btn-primary" id="btnStart" onclick="startGame()">Start</button>
        </div>
    </div>


    <!-- Game Scripts -->
    <script src="conf/conf.js" ></script>
    <script type="module" src="src/main.js"></script>

</body>
</html>
